{% extends 'main/base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'dictionary/css/dictionary.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="letter-detail-container">
                <!-- Back Button -->
                <div class="back-section">
                    <a href="{% url 'dictionary:home' %}" class="back-button">
                        <span class="back-icon">‚Üê</span>
                        <span>Back to Dictionary</span>
                    </a>
                </div>

                <!-- Video Section -->
                <div class="video-section">
                    <div class="video-container">
                        <video id="phraseVideo" class="letter-video" width="900" height="600" autoplay loop muted>
                            <source src="{% static video_path %}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>

                <!-- Phrase Display -->
                <div class="letter-display">
                    <span class="letter">{{ phrase }}</span>
                    <span class="letter-name">{{ translation }}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.letter-detail-container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 2rem;
    background: white;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.back-section {
    margin-bottom: 2rem;
}

.back-button {
    display: inline-flex;
    align-items: center;
    color: #4343f4;
    text-decoration: none;
    font-size: 1.1rem;
    transition: all 0.3s ease;
}

.back-button:hover {
    transform: translateX(-5px);
    color: #2d2d9e;
}

.back-icon {
    margin-right: 0.5rem;
    font-size: 1.3rem;
}

.video-section {
    margin-bottom: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
}

.video-container {
    position: relative;
    width: 100% !important;
    max-width: 800px !important;
    margin: 0 auto 2rem auto !important;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: transparent;
    padding: 0;
    border-radius: 12px;
    overflow: hidden;
}

.letter-video {
    width: 100% !important;
    max-width: 800px !important;
    height: auto !important;
    display: block;
    background-color: #000;
    border-radius: 8px;
    aspect-ratio: 16/9;
    object-fit: cover;
}

.letter-display {
    text-align: center;
    padding: 0.3rem;
    margin-top: -2rem;
}

.letter {
    font-size: 2.2rem;
    color: #4343f4;
    display: block;
    margin-bottom: 0.2rem;
    white-space: pre-line;
}

.letter-name {
    font-size: 1.2rem;
    color: #666;
    display: block;
}

@media (max-width: 992px) {
    .video-container {
        width: 100%;
        height: 500px;
    }
}

@media (max-width: 768px) {
    .video-container {
        height: 400px;
    }
}

@media (max-width: 576px) {
    .video-container {
        height: 300px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const video = document.getElementById('phraseVideo');
    video.addEventListener('error', function(e) {
        console.error('Video error:', video.error);
        alert('Error loading video. Please try again later.');
    });
    video.play().catch(function(error) {
        console.log('Autoplay prevented:', error);
        video.controls = true;
    });
});
</script>
{% endblock %}
